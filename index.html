<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Tradutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-principal">
        <div class="text-display">
            <div class="text-title">
                Tradução
                <button class="speaker-btn" id="speakerButton" title="Ouvir tradução" disabled>🔊</button>
            </div>
            <div id="translatedText" class="text-content">Toque no microfone para começar</div>
        </div>
        
        <div class="microphone-container">
            <div class="language-selector">
                <div class="language-flag" id="currentLanguageFlag">🇧🇷</div>
                <button class="world-btn" id="worldButton">🌎</button>
            </div>
            
            <div class="language-dropdown" id="languageDropdown">
                <div class="language-option" data-lang="pt-BR">🇧🇷 Português</div>
                <div class="language-option" data-lang="en">🇺🇸 Inglês</div>
                <div class="language-option" data-lang="es">🇪🇸 Espanhol</div>
                <div class="language-option" data-lang="fr">🇫🇷 Francês</div>
                <div class="language-option" data-lang="de">🇩🇪 Alemão</div>
                <div class="language-option" data-lang="it">🇮🇹 Italiano</div>
                <div class="language-option" data-lang="ja">🇯🇵 Japonês</div>
            </div>
            
            <button class="record-btn" id="recordButton">🎤</button>
        </div>
    </div>

    <!-- Modal de gravação -->
    <div class="recording-modal" id="recordingModal">
        <div class="recording-indicator">
            <div class="recording-dot"></div>
            <div class="recording-text">Gravando</div>
            <div class="recording-timer" id="recordingTimer">0:00</div>
        </div>
        <button class="send-button" id="sendButton">▶</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
