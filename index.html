<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Tradutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-display">
            <div class="text-title">Português</div>
            <div id="originalText" class="text-content">Aguardando áudio...</div>
        </div>
        
        <div class="text-display">
            <div class="text-title">
                Inglês 
                <button class="speaker-btn" id="speakerButton" title="Ouvir tradução" disabled>🔊</button>
            </div>
            <div id="translatedText" class="text-content">Tradução aparecerá aqui</div>
        </div>
        
        <button class="record-btn" id="recordButton">🎤</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
